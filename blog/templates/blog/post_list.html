{% extends 'blog/base.html' %}  <!-- Extends the base template -->

{% block content %}  <!-- Defines content block to be filled by this template -->

    <div class="container">
        <div class="row">
            <div class="col">
                {% for post in posts %}
                    <article class="post">
                        <time class="date">
                            {{ post.published_date }}
                        </time>

                        <h2><a href="">{{ post.title }}</a></h2>

                        <p>{{ post.text|linebreaksbr }}</p>
                    </article>
                {% empty %}
                    <p>No posts available.</p>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}  <!-- End of content block -->
